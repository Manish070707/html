<title>Taj Style Login</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #fff;
  color: #333;
}
.container {
  display: flex;
  justify-content: space-between;
  padding: 60px 10%;
  height: 100vh;
}
.left, .right {
  width: 48%;
}
.left h2, .right h2 {
  font-weight: 400;
  letter-spacing: 1px;
  color: #6a552f;
}
.left h2 span {
  font-weight: 700;
}
.left img {
  width: 250px;
  border-radius: 5px;
}
.left .benefits {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-top: 20px;
  margin-right: 40px;
}
.left button {
  background-color: #b59a57;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 5px;
  margin-top: 20px;
  margin-left: 200px;
  font-size: 16px;
  cursor: pointer;
}
.left button:hover {
  background-color: #c3aa62;
  height: 80px;
  width: 80px;
}
.right {
  border-left: 1px solid #ccc;
  padding-left: 5%;
}
.tabs {
  display: flex;
  gap: 20px;
  border-bottom: 1px solid #ccc;
  margin-bottom: 20px;
}
.tabs span {
  padding-bottom: 5px;
  cursor: pointer;
  color: #6a552f;
  font-weight: 500;
}
.tabs span.active {
  border-bottom: 2px solid #b59a57;
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
input {
  padding: 12px;
  border: none;
  border-bottom: 1px solid #aaa;
  font-size: 16px;
  outline: none;
}
input:focus {
  border-bottom: 2px solid #b59a57;
}
.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
}
.checkbox input {
  width: 18px;
  height: 18px;
}
button {
  background-color: #b59a57;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}
button:hover {
  background-color: #c3aa62;
}
.logos {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
  opacity: 0.7;
}
.logos img {
  height: 50px;
  width: 180px;
}
